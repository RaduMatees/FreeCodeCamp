<!-- Bootstrap Navbar -->

<header>
  <!-- navbar = conturul exterior, tot; navbar-default = culoare; -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <!-- container vs container-fluid = tine contentul; fie sare in functie de latimea ecranului, fie nu -->
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <!-- navbar-header = mai mult arhitecturala, tine cont de logo -->
      <div class="navbar-header">
        <!-- hamburger button, face collapseul -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <!-- the 3 hamburger lines -->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- Brandul -->
        <a class="navbar-brand" href="#">Brand</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <!-- collapse navbar-collapse = make it to be collapseable; the id is for targeting it when clicking the button(check up in the code)-->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <!-- nav navbar-nav = Used on a <ul> container that contains the list items with links inside a navigation bar -->
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Link</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header>
